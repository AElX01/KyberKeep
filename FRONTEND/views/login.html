<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../controllers/index.global.js"></script>

    <link rel="stylesheet", href="../assets/css/login_and_register.css">
</head>
<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8" id="login">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-40 w-auto" src="../assets/icon/Logo_black.svg" alt="KyberKeep">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Log in to KyberKeep</h2>
        </div>
    
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form id="login_form" class="space-y-6">
            <div>
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
              <div class="mt-2">
                <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              </div>
            </div>
        
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
              </div>
              <div class="mt-2">
                <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              </div>
            </div>
        
            <div>
              <button
              type="submit"
              class="relative flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log in with your master password</button>

            </div>
          </form>
      
          <p class="mt-10 text-center text-sm/6 text-gray-500">
            Not a member?
          <a href="/register" class="font-semibold text-indigo-600 hover:text-indigo-500">Register Account</a>
          </p>
        </div>
    </div>

    <div id="something_went_wrong_banner" class="flex flex-col gap-2 w-60 sm:w-72 text-[10px] sm:text-xs z-50">
      <div
        class="error-alert cursor-default flex items-center justify-between w-full h-12 sm:h-14 rounded-lg bg-[#232531] px-[10px]"
      >
        <div class="flex gap-2">
          <div class="text-[#d65563] bg-white/5 backdrop-blur-xl p-1 rounded-lg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
              ></path>
            </svg>
          </div>
          <div>
            <p id="something_went_wrong_context" class="text-white"></p>
            <p id="something_went_wrong_description" class="text-gray-500"></p>
          </div>
        </div>
      </div>
    
      <div class="progress-bar-container">
        <div id="progress_bar" class="progress-bar"></div>
      </div>
    </div>

    <div id="loader" class="loader-container hidden">
      <div class="loader">
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq3"></div>
        <div class="square" id="sq4"></div>
        <div class="square" id="sq5"></div>
        <div class="square" id="sq6"></div>
        <div class="square" id="sq7"></div>
        <div class="square" id="sq8"></div>
        <div class="square" id="sq9"></div>
    </div>
  
    <script src="../controllers/env.js"></script>
    <script type="module" src="../controllers/auth_controller.js"></script>
</body>
</html>
