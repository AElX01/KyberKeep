<!doctype html>
<html lang="es">
  <head>
    <title>Login / Registrarse</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script>
    function toggleForms() {
      let form_login = document.getElementById('formLogin'),
          form_register = document.getElementById('formRegister');
      if (form_register.style.display == 'none') {
        form_login.style.display = 'none';
        form_register.style.display = 'block';
      } else {
        form_login.style.display = 'block';
        form_register.style.display = 'none';
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #3b2f61 0%, #3e5fe7 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    #custom-width {
      width: 15rem;
    }
    #formRegister {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Sección para centrar el contenido vertical y horizontalmente -->
  <section class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <!-- Tarjeta de login con sombra y bordes redondeados -->
          <div class="card shadow-lg rounded-4">
            <div class="card-body p-4 p-md-5">
              <!-- Formulario de Inicio de Sesión -->
              <form id="formLogin" action="./home.html">
                <div class="mb-4">
                  <label for="emailLogin" class="form-label">Correo</label>
                  <input type="email" class="form-control" name="email" id="emailLogin" placeholder="name@example.com" required>
                </div>
                <div class="mb-4">
                  <label for="passwordLogin" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="passwordLogin" required>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember_me">
                    <label class="form-check-label text-secondary" for="remember_me">Mantener sesión iniciada</label>
                  </div>
                </div>
                <!-- Botón de Iniciar Sesión -->
                <div class="d-grid mb-3 justify-content-center">
                  <button class="btn btn-primary btn-lg" type="submit" id="custom-width">Iniciar sesión</button>
                </div>
                <!-- Botón para mostrar el formulario de Registro -->
                <div class="d-grid justify-content-center">
                  <button type="button" class="btn btn-secondary btn-lg" id="custom-width" onclick="toggleForms()">Registrarse</button>
                </div>
              </form>
              <!-- Formulario de Registro -->
              <form id="formRegister" action="./home.html" method="post">
                <div class="mb-4">
                  <label for="nameRegister" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="name" id="nameRegister" placeholder="Pancho Lopez" required>
                </div>
                <div class="mb-4">
                  <label for="emailRegister" class="form-label">Correo</label>
                  <input type="email" class="form-control" name="email" id="emailRegister" placeholder="name@example.com" required>
                </div>
                <div class="mb-4">
                  <label for="passwordRegister" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="passwordRegister" required>
                </div>
                <div class="mb-4">
                  <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <!-- Botón de Registrarse -->
                <div class="d-grid mb-3 justify-content-center">
                  <button class="btn btn-primary btn-lg" type="submit" id="custom-width">Crear cuenta</button>
                </div>
                <!-- Botón para mostrar el formulario de Inicio de Sesión -->
                <div class="d-grid justify-content-center">
                  <button type="button" class="btn btn-secondary btn-lg" id="custom-width" onclick="toggleForms()">Iniciar sesión</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
